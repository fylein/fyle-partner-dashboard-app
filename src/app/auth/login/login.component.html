<div class="tw-flex tw-flex-col tw-justify-center tw-items-center tw-h-[96%]">
    <div class="tw-w-466-px tw-flex-col">

        <div class="tw-pb-[32px] tw-flex tw-justify-center">
            <img src="assets/icons/sage-logo-light.svg" width="350px" height="106px" />
        </div>
        <div class="tw-bg-white tw-rounded-[24px]">
            <div class="tw-p-40-px">
                <p class="tw-flex tw-justify-center tw-pb-8-px tw-font-500 tw-text-24-px tw-text-primary-text" data-cy="heading">
                    {{ 'login.portalTitle' | transloco }}
                </p>
                <p class="tw-flex tw-justify-center tw-text-secondary-text-color tw-pb-24-px tw-font-500 tw-text-16-px tw-leading-[140%]" data-cy="subheading">
                    {{ 'login.loginSubTitle' | transloco }}
                </p>
                <div class="tw-flex tw-justify-center tw-pb-24-px">
                    <img src="assets/illustrations/login.svg" />
                </div>
                <button pButton type="button" class="p-button-raised" (click)="redirectToFyleOAuth()" data-cy="submit">
                    {{ 'login.signInWithFyle' | transloco }}
                </button>
            </div>
        </div>
    </div>
</div>
