<p-toast #toast position="top-right">
  <ng-template pTemplate="headless" let-message let-closeFn="closeFn">
    <div class="tw-flex tw-items-stretch tw-bg-transparent">
      <div
        class="tw-bg-danger-toast tw-flex tw-items-center tw-justify-center tw-w-32-px tw-rounded-4-0-0-4-0-px"
      >
        <img src="assets/icons/alert.svg" alt="alert" class="tw-w-18 tw-h-18 tw-fill-white" />
      </div>

      <div
        class="tw-flex-1 tw-text-sm tw-text-normal-text-color tw-py-12-px tw-pl-16-px"
      >
        <div class="tw-font-500 tw-text-14-px tw-text-primary-text-color">
          {{ message.detail }}
        </div>
        <div class="tw-text-14-px tw-text-primary-text-color tw-font-300">
          {{ message.data?.detailLine2 }}
          <span class="tw-text-primary-color tw-underline tw-cursor-pointer">{{
            "support@fylehq.com"
          }}</span>
          {{ message.data?.detailLine3 }}
        </div>
      </div>

      <div
        class="tw-bg-white tw-flex tw-items-center tw-justify-center tw-w-32-px tw-rounded-4-0-0-4-0-px tw-cursor-pointer"
      >
        <img src="assets/icons/toast-cross.svg" alt="cross" class="tw-w-18 tw-h-18" />
      </div>
    </div>
  </ng-template>
</p-toast>

<div class="tw-bg-bg-tertiary tw-min-h-screen">
  <router-outlet></router-outlet>
</div>
