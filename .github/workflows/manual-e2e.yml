name: Manually Trigger End to End Tests - With environment

on:
  workflow_dispatch:
    inputs:
      env-name:
        type: choice
        required: true
        description: Environment
        options: 
        - End to End Test - Staging
        - End to End Test - Production

jobs:
  install:
    runs-on: macos-latest
    environment:
      name: ${{ github.event.inputs.env-name }}
    steps:
      - run: echo "Running e2e test on ${{ github.event.inputs.env-name }}!"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Prepare for end to end tests
        run: npm run setup:env
      - name: Cache Dependencies
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            ~/.cache/Cypress
            node_modules
          key: manual-trigger-e2e-test-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      - name: Cypress install
        if: steps.filter.outputs.src == 'true' && steps.cache.outputs.cache-hit != 'true'
        uses: cypress-io/github-action@v4
        with:
          install: true
          runTests: false
  end-to-end-test-manual-trigger:
    runs-on: macos-latest
    environment: End to End Test - Staging
    needs: install
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4, 5]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Prepare for end to end tests
        run: npm run setup:env
      - name: Cache Dependencies
        uses: actions/cache@v3
        id: cache
        with:
          path: |
            ~/.cache/Cypress
            node_modules
          key: manual-trigger-e2e-test-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          install: false
          record: true
          browser: chrome
          parallel: true
          tag: ${{ secrets.E2E_TESTS_ENV }}
      - name: 'Upload screenshots and videos to Slack'
        uses: trymbill/cypress-slack-video-upload-action@v1.3.0
        if: failure()
        with:
          token: ${{ secrets.SLACK_TOKEN }}
          channels: 'integration_test_runs'
          message-text: ':pepe-dance: End to End tests (${{ github.event.inputs.env-name }}) just got completed. I have placed the screenshots and videos in this thread :pepe-dance:'
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
      E2E_TESTS_REFRESH_TOKEN: ${{ secrets.E2E_TESTS_REFRESH_TOKEN }}
      E2E_TESTS_ORG_ID: ${{ secrets.E2E_TESTS_ORG_ID }}
      APP_URL: ${{ secrets.APP_URL }}
